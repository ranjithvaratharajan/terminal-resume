name: Deploy to Spaceship.com

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get Latest Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Project
      # "production" configuration ensures optimization
      run: npm run build -- --configuration production

    - name: ğŸ“‚ Sync with Server (FTP)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # The local folder containing the build artifacts
        local-dir: ./dist/terminal-resume/browser/
        # The remote folder on Spaceship (usually public_html or subfolder)
        server-dir: ./
        protocol: ftps
        # Delete files on the server that are NOT in the local build (Clean Deploy)
        dangerous-clean-slate: true
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
